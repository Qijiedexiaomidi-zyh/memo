<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>学生宿舍管理系统</title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img th:src="@{/images/y.jpg}" class="radius-circle rotate-hover" height="50" alt="" />个人备忘录</h1>
  </div>
  <div class="head-l">
      <a class="button button-little bg-green" href="#" target="_blank"><span class="icon-home"></span> 前台首页</a> &nbsp;&nbsp;
      <a href="##" class="button button-little bg-blue"><span class="icon-wrench"></span> 清除缓存</a> &nbsp;&nbsp;
      <a class="button button-little bg-red" th:href="@{/user/logout}"><span class="icon-power-off"></span> 退出登录</a>
  </div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  <h2><span class="icon-pencil-square-o"></span>备忘录</h2>
  <ul>
    <li><a th:href="@{/memo/listMemo}" target="right"><span class="icon-caret-right"></span>查看备忘录</a></li>
    <li><a th:href="@{/memo/gotoAddMemo}" target="right"><span class="icon-caret-right"></span>添加备忘录</a></li>
    <li><a th:href="@{/memo/listDeadMemo}" target="right"><span class="icon-caret-right"></span>查看已过期备忘录</a></li>
  </ul>
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);	
	  $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>
<div style="text-align:center;">
<p>来源:<a href="http://www.mycodes.net/" target="_blank">zyh工作室</a></p>
</div>
</body>
</html>
